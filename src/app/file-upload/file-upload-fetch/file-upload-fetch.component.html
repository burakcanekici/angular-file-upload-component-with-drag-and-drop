<ng-container [formGroup]="parentForm">
    <h1 mat-dialog-title>
        File Upload
    </h1>
    <div class="row">
        <mat-form-field style="display: none">
            <input matInput formControlName="{{fileUploadId}}" value="files">
        </mat-form-field>
        <div class="col-sm-12">
            <input type="file" (change)="onFilesChange($event.target.files)">
        </div>
        <div class="col-sm-12">
            <hr class="hr-text" data-content="OR">
        </div>
        <div class="col-sm-12">
            <div class="dropzone" fileDragDrop (filesChangeEmiter)="onFilesChange($event)">
                <div class="text-wrapper">
                    <div class="centered">Drop your file here!</div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<hr class="hr-text">
<h1 mat-dialog-title *ngIf="selectedFilesShow">
    Selected File(s)
</h1>
<div style="height: 300px;overflow-y: scroll;" *ngIf="selectedFilesShow">
    <mat-list>
        <mat-list-item style="border: dotted 1px #646F58;border-radius: 5px; margin-top: 5px;color: #646F58;" *ngFor="let i of files">
            <mat-icon mat-list-icon style="color: #646F58;">folder</mat-icon>{{i.name}}
        </mat-list-item>
    </mat-list>
</div>
